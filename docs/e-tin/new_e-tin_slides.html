### 去年の達成状況

* 軽押下圧のボタン or タッチセンサによる**素早い運指操作**<br>
→1MΩの抵抗を用いたタッチセンサで達成<br>
→とはいえ、機構が雑すぎて発表日以降全然動作せず<br>

* **MIDI送信**によるソフトシンセやDAWの操作<br>
→原因不明で動作せず未達成 MIDI部単体は動作

* **息の強さ**でオクターブ操作<br>
→大気圧センサを使用
